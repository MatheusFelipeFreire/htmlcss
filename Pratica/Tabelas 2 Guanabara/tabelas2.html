<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Novas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        th.branco{
            background-color: grey;
            color: white;
        }

        td.branco{
            background-color: grey;
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" class="branco">Área</th>
            <th rowspan="2" class="branco">Diciplinas</th>
            <th colspan="2" class="branco">Notas</th>
            <th rowspan="2" class="branco">Média</th>
        </tr>
        <tr>
            <th class="branco">Nota 1</th>
            <th class="branco">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4" >
                Exatas
            </th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="branco">Média de Exatas</th>
            <td class="branco">0.0</td>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="branco">Média de Jumanas</th>
            <td class="branco">0.0</td>
        </tr>
    </table>
</body>
</html>
