<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Criando um formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="nome" id="iname">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" value="0" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Periodo letivo
            </label>
            <input type="month" name="mes" id="imes" value="2024-08" >
        </p>
        <p>
            <label for="idata">Periodo letivo</label>
            <input type="date" name="data" id="idata" value="2024-08-14">
        </p>
        <p>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="tempo" id="ihora" value="12:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
