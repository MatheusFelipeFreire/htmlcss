<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Criando meu formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname" >Name</label>
            <input type="text" name="nome" id="iname" required maxlength="30">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" value="0" min="0" max="10">
        </p>
        <p>
            <label for="idia">Periodo letivo</label>
            <input type="month" name="dia" id="idia" required value="2024-08-2024">
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" required value="2024-08-14">
        </p>
        <p>
            <label for="ihora">Horario</label>
            <input type="time" name="hora" id="ihora" value="12:00">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
