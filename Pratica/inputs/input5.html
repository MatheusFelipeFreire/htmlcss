<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">name</label>
            <input type="text" name="name" id="iname " placeholder="coloque o nome aqui" required max="30">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" required value="0" max="10">
        </p>
        <p>
            <label for="ical">Calendario</label>
            <input type="month" name="calendario" id="ical" value="2024-08-14">
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" value="2024-18-14">
        </p>
        <p>
            <label for="ihora">Horario</label>
            <input type="time" name="hora" id="ihora" required value="12:00">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>

</body>
</html>
