<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;}

            div:hover {
                color: rgb(63, 126, 0);
                display: block;
                width: 300px;
            }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o MOUSE AQUI!
        <p>COLE ZE!</p>
    </div>
    <p>FIm do exemplo</p>
</body>
</html>
