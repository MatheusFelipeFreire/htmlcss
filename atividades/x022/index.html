<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{

            width: 400px;
            height: 400px;
            border-collapse:collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }

        td.new{
            vertical-align: bottom;
            text-align: right;
        }


    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <table>
        <tr>
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr>
            <td>A2
            <td class="new">B2
            <td>C2
        </tr>
        <tr>
            <td>A3
            <td class="new">B2
            <td>C3
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
